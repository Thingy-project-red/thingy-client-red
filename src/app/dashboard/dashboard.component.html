
<mat-grid-list cols="4">
        <mat-grid-tile>
                <mat-card class="sensor-card">
                        <mat-card-header class="card-header-container">
                                <mat-card-title class="card-title">Temperature</mat-card-title>
                                <mat-card-subtitle class="card-thingy-lable">Thingy 1</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content class="card-content-container">
                                <span class="card-content-latest">
                                        <app-temperature-latest device="Thingy1"></app-temperature-latest>
                                </span>
                                <span class="card-content-avg">
                                        <app-temperature-avg device="Thingy1" rangeInSeconds="3600" isAvg=true></app-temperature-avg>
                                </span>
                        </mat-card-content>
                </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
                <mat-card class="sensor-card">

                                <span class="card-content-avg">
                                        <app-humidity-avg device="Thingy1" rangeInSeconds="3600"></app-humidity-avg>
                                </span>
                        </mat-card-content>
                </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
