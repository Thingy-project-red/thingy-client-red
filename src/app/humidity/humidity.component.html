<mat-accordion multi="true">
        <mat-expansion-panel>
                <mat-expansion-panel-header>
                        <mat-panel-title>
                                Humidity
                        </mat-panel-title>
                        <mat-panel-description>
                                <div class="grid-container">
                                        <div class="grid-item">Thingy1: </div>
                                        <div class="grid-item2"><app-humidity-latest device="Thingy1"></app-humidity-latest></div>
                                        <div class="grid-item2"><app-humidity-avg device="Thingy1"></app-humidity-avg></div>
                                        <div class="grid-item">Thingy2: </div>
                                        <div class="grid-item2"><app-humidity-latest device="Thingy2"></app-humidity-latest></div>
                                        <div class="grid-item2"><app-humidity-avg device="Thingy2"></app-humidity-avg> </div>
                                </div>
                        </mat-panel-description>
                </mat-expansion-panel-header>
                <app-humidity-series device="Thingy1" rangeInSeconds="10"></app-humidity-series>
                <hr>
                <app-humidity-series device="Thingy2" rangeInSeconds="10"></app-humidity-series>
        </mat-expansion-panel>
</mat-accordion>
