<mat-accordion multi="true">
        <mat-expansion-panel>
                <mat-expansion-panel-header>
                        <mat-panel-title>
                        Temperature
                        </mat-panel-title>
                        <mat-panel-description>
                                <div class="grid-container">
                                        <div class="grid-item">Thingy1: </div>
                                        <div class="grid-item2">{{ latestTemp1.temperature }}째C</div>
                                        <div class="grid-item">Thingy2: </div>
                                        <div class="grid-item2">{{ latestTemp2.temperature }}째C</div>
                                </div>
                        </mat-panel-description>
                </mat-expansion-panel-header>
                        <table style="width:50%">
                                <tr>
                                        <th>Temperature</th>
                                        <th>Time</th> 
                                        <th>Device</th>
                                        </tr>
                                        <tr *ngFor="let temp of temperatures1">
                                                <td>{{temp.temperature}}째C</td>
                                                <td>{{temp.time | date: 'medium'}}</td>
                                                <td>{{temp.device}}</td> 
                                        </tr>
                        </table>
                        <hr>
                        <table style="width:50%">
                                        <tr>
                                                <th>Temperature</th>
                                                <th>Time</th> 
                                                <th>Device</th>
                                                </tr>
                                                <tr *ngFor="let temp of temperatures2">
                                                        <td>{{temp.temperature}}째C</td>
                                                        <td>{{temp.time | date: 'medium'}}</td>
                                                        <td>{{temp.device}}</td> 
                                                </tr>
                                </table>
        </mat-expansion-panel>
</mat-accordion>
