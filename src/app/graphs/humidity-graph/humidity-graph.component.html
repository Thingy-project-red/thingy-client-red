<mat-card>
  <mat-card-header>
    <div></div>
    <mat-card-title>Humidity</mat-card-title>
    <mat-card-subtitle>for the last hour</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <div class="loader" *ngIf="!dataLoaded">
          <mat-spinner style="margin:0 auto;" [diameter]="60"></mat-spinner>
        </div>
        <div class="row" *ngIf="dataLoaded">
            <div class="col-md-12">
              <div style="display: block;">
              <canvas baseChart width="400" height="400"
                          [datasets]="lineChartData"
                          [labels]="lineChartLabels"
                          [options]="lineChartOptions"
                          [colors]="lineChartColors"
                          [legend]="lineChartLegend"
                          [chartType]="lineChartType"></canvas>
              </div>
            </div>
          </div>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
