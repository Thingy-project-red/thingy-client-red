<mat-card>
    <mat-card-title>
            Light:
    </mat-card-title>
    <mat-card-content *ngFor="let light of lights" > 
            <strong>Red:</strong> {{light.red}} <br>
            <strong>Blue:</strong> {{light.blue}} <br>
            <strong>Green:</strong> {{light.green}}<br>
            <strong>Clear:</strong> {{light.clear}} <br>
            <strong>Time: </strong> {{light.time}}
    </mat-card-content>
</mat-card>
