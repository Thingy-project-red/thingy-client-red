<mat-accordion multi="true">
        <mat-expansion-panel>
                <mat-expansion-panel-header>
                        <mat-panel-title>
                        Air Quality
                        </mat-panel-title>
                        <mat-panel-description>
                                <div class="grid-container">
                                        <div class="grid-item">Thingy1: </div>
                                        <div class="grid-item2">{{ latestAir1.eco2 }}ppm CO2</div>
                                        <div class="grid-item">Thingy2: </div>
                                        <div class="grid-item2">{{ latestAir2.eco2 }}ppm CO2</div>
                                </div>
                        </mat-panel-description>
                </mat-expansion-panel-header>
                        <table style="width:50%">
                                <tr>
                                        <th>CO2</th>
                                        <th>TVOC</th> 
                                        <th>Time</th>
                                <th>Device</th>
                                </tr>
                                <tr *ngFor="let air of airs1">
                                        <td>{{air.eco2}}ppm</td>
                                        <td>{{air.tvoc}}ppm</td>
                                        <td>{{air.time | date: 'medium'}}</td>
                                        <td>{{air.device}}</td> 
                                </tr>
                        </table>
                        <hr>
                        <table style="width:50%">
                                <tr>
                                        <th>CO2</th>
                                        <th>TVOC</th> 
                                        <th>Time</th>
                                        <th>Device</th>
                                </tr>
                                <tr *ngFor="let air of airs2">
                                        <td>{{air.eco2}}ppm</td>
                                        <td>{{air.tvoc}}ppm</td>
                                        <td>{{air.time | date: 'medium'}}</td>
                                        <td>{{air.device}}</td> 
                                </tr>                                        
                        </table>
        </mat-expansion-panel>
</mat-accordion>
