<mat-accordion multi="true">
        <mat-expansion-panel>
                <mat-expansion-panel-header>
                        <mat-panel-title>
                                Air Quality
                        </mat-panel-title>
                        <mat-panel-description>
                                <div class="grid-container">
                                        <div class="grid-item">Thingy1: </div>
                                        <div class="grid-item2"><app-airquality-latest device="Thingy1"></app-airquality-latest></div>
                                        <div class="grid-item2"></div>
                                        <div class="grid-item">Thingy2: </div>
                                        <div class="grid-item2"><app-airquality-latest device="Thingy2"></app-airquality-latest></div>
                                        <div class="grid-item2"></div>
                                </div>
                        </mat-panel-description>
                </mat-expansion-panel-header>
                <app-airquality-series device="Thingy1" rangeInSeconds="10"></app-airquality-series>
                <hr>
                <app-airquality-series device="Thingy2" rangeInSeconds="10"></app-airquality-series>
        </mat-expansion-panel>
</mat-accordion>
