<table style="width:50%">
    <tr>
            <th>CO2</th>
            <th>TVOC</th>
            <th>Time</th>
            <th>Device</th>
    </tr>
    <tr *ngFor="let air of airs">
            <td>{{air.eco2}}ppm</td>
            <td>{{air.tvoc}}ppm</td>
            <td>{{air.time | date: 'medium'}}</td>
            <td>{{air.device}}</td>
    </tr>
</table>
