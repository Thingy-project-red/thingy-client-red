<div class="row" style="padding-top: 30px; width: 100%; min-height: calc(40vh - 30px); margin: 0px">
    
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"> 
            <mat-card>

                <mat-card-title>
                    Login
                </mat-card-title>
                <mat-card-content>

                    <mat-spinner *ngIf="isLoading"></mat-spinner>
                    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field style="width: 100%">
                                <input autofocus matInput name="username" ngModel type="text" placeholder="Username" #userNameInput="ngModel"
                                    required>
                                <mat-error *ngIf="userNameInput.invalid">Please enter a username.</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field style="width: 100%">
                                <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel"
                                    required>
                                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-12">
                            <button style="float: right" mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <p class="error-msg">{{error}}</p>
                        </div>
                    </div>

                    </form>

                </mat-card-content>
            </mat-card>
        </div>
        
    </div>
